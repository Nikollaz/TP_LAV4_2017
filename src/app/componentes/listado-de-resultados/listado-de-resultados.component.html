<div class="container table-responsive">
  <div *ngFor="let juego of listado">
    
    <div *ngIf="juego.Juego=='Sudoku' || juego.Juego=='Agilidad'">
      
      <table id="partidas" class="table table-striped table-bordered tabla-partidas">
        <thead class="thead-dark" id="tabla-partidas-header">
          <tr>
            <th colspan="3">{{juego.Juego}}</th>
          </tr>
          <tr>
            <th scope="col">Jugador</th>
            <th scope="col">Tiempo</th>
            <th scope="col">Reintentos</th>
          </tr>
        </thead>
        <tbody id="tabla-partidas-body">
          <tr>
            <td>{{juego.Jugador}}</td>    
            <td>{{juego.Data.Tiempo}}</td>
            <td>{{juego.Data.Reintentos}}</td>   
          </tr>
        </tbody>
      </table>

    </div>

    <div *ngIf="juego.Juego=='Tateti'">
      
      <table id="partidas" class="table table-striped table-bordered tabla-partidas">
        <thead class="thead-dark" id="tabla-partidas-header">
          <tr>
            <th colspan="3">{{juego.Juego}}</th>
          </tr>
          <tr>
            <th scope="col">Jugador</th>
            <th scope="col">Tiempo</th>
            <th scope="col">Resultado</th>
          </tr>
        </thead>
        <tbody id="tabla-partidas-body">
          <tr>
            <td>{{juego.Jugador}}</td>    
            <td>{{juego.Data.Tiempo}}</td>
            <td>{{juego.Data.Resultado}}</td>   
          </tr>
        </tbody>
      </table>

    </div>

  </div> 
</div>
